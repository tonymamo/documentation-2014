<html>
<head>
	<title>Writing CSS</title>
	<link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.0/normalize.css" />
	<style type="text/css">
		body {
			margin: 2em;
		}

		code {
			color: teal;
			background: whitesmoke;
			border: 1px solid lightgrey;
		}

		img {
			max-width: 100%;
		}

		article {
			max-width: 45em;
			margin: 0 auto;
		}

		figure, p, li {
			margin: 0 0 1em 0;
		}

		section {
			padding: 0 0 1em 0;
			border-bottom: 1px solid lightgrey;
		}

		p {
			line-height: 1.5;
		}

		a {
			color: blue;
		}
	</style>
</head>
<body>
	<article>
		<h1>Writing CSS</h1>
		<section>
			<h2>Best Practices for CSS Selectors</h2>
			<p></p>
		</section>


	</article>
</body>
</html>
